<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<!--[if IE]>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<![endif]-->
	<title>Password Manager Web GUI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/icons.css">
	<link rel="stylesheet" href="css/app.css">

</head>

<body>

	<noscript>

		<div id="js-disabled-message">
			<p>This web application requires JavaScript to function.</p>
		</div>

	</noscript>

	<div id="app"></div>

	<script src="js/third-party/jquery.js"></script>
	<script src="js/third-party/underscore.js"></script>
	<script src="js/third-party/backbone.js"></script>
	<script src="js/third-party/backbone.localStorage.js"></script>
	<script src="js/helpers/backbone._super.js"></script>
	<script src="js/helpers/backbone.closeView.js"></script>
	<script src="js/models/password.js"></script>
	<script src="js/collections/passwords.js"></script>
	<script src="js/views/password-list-item.js"></script>
	<script src="js/views/password-list.js"></script>
	<script src="js/app.js"></script>

	<script type="text/template" id="template-password-list">
		<div class="password-list-title">
			<h2>Your Passwords</h2>
		</div>
		<table class="password-list">
			<thead>
				<tr>
					<th class="password-list-header">Title</th>
					<th class="password-list-header">URL</th>
					<th class="password-list-header">Username</th>
					<th class="password-list-header">Password</th>
					<th class="password-list-header"></th>
					<th class="password-list-header"></th>
				</tr>
			</thead>
			<tbody class="password-list-items"></tbody>
		</table>
		<div class="password-list-empty-message">
			<p>You do not currently have any stored passwords.</p>
		</div>
		<div class="password-list-action-menu">
			<a class="password-list-action-menu-item new-password icon-plus-sign" title="Add a password"></a>
		</div>
	</script>

	<script type="text/template" id="template-password-list-item">
		<td class="password-list-item-field password-list-item-field-title">
			<input placeholder="&lt;title&gt;" class="password-list-item-field-input" type="text" name="title" value="<%= title %>">
		</td>
		<td class="password-list-item-field password-list-item-field-url">
			<input placeholder="&lt;URL&gt;" class="password-list-item-field-input" type="text" name="url" value="<%= url %>">
		</td>
		<td class="password-list-item-field password-list-item-field-username">
			<input placeholder="&lt;username&gt;" class="password-list-item-field-input" type="text" name="username" value="<%= username %>">
		</td>
		<td class="password-list-item-field password-list-item-field-password">
			<input placeholder="&lt;password&gt;" class="password-list-item-field-input" type="password" name="password" value="<%= password %>">
		</td>
		<td class="password-list-item-field password-list-item-field-icon">
			<a class="password-visibility-toggle icon-eye" title="Toggle password visibility"></a>
		</td>
		<td class="password-list-item-field password-list-item-field-icon">
			<a class="delete-password icon-remove" title="Delete this password"></a>
		</td>
	</script>

</body>
</html>
